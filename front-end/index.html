<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>

<body>
    <div class="wallDeco">
        <div class="square1"></div>
        <div class="triangle1"></div>
        <div class="square2"></div>
        <div class="triangle2"></div>
        <div class="square3"></div>
        <div class="triangle3"></div>
    </div>
    <div class="wallpaper">
        <div class="formContainer">
            <form action="/survey" method="post">
                <h1 class="pageTitle">다시 태어난다면 가지고 태어나고 싶은 것</h1>
                <h2 class="subTitle">설문조사</h2>
                <ol>
                    <li>
                        <h3>어느 성별로 태어나고 싶은가?</h3>
                        <input type="radio" name="question1" id="question1_1" value="1">
                        <label for="question1_1">남자</label><br>
                        <input type="radio" name="question1" id="question1_2" value="2">
                        <label for="question1_2">여자</label><br>
                    </li>
                    <li>
                        <h3>어느 대륙에서 태어나고 싶은가?</h3>
                        <input type="radio" name="question2" id="question2_1" value="1">
                        <label for="question2_1">유럽</label><br>
                        <input type="radio" name="question2" id="question2_2" value="2">
                        <label for="question2_2">아시아</label><br>
                        <input type="radio" name="question2" id="question2_3" value="3">
                        <label for="question2_3">남아메리카</label><br>
                        <input type="radio" name="question2" id="question2_4" value="4">
                        <label for="question2_4">북아메리카</label><br>
                        <input type="radio" name="question2" id="question2_5" value="5">
                        <label for="question2_5">오세아니아</label><br>
                        <input type="radio" name="question2" id="question2_6" value="6">
                        <label for="question2_6">아프리카</label><br>
                    </li>
                    <li>
                        <h3>얼마나 부유한 가정에서 태어나고 싶은가?</h3>
                        <input type="radio" name="question3" id="question3_1" value="1">
                        <label for="question3_1">현재보다 적어도 괜찮다</label><br>
                        <input type="radio" name="question3" id="question3_2" value="2">
                        <label for="question3_2">현재로 만족한다</label><br>
                        <input type="radio" name="question3" id="question3_3" value="3">
                        <label for="question3_3">현재보다 많았으면 좋겠다</label><br>
                    </li>
                    <li>
                        <h3>한 명의 형제만 가질 수 있다면?</h3>
                        <input type="radio" name="question4" id="question4_1" value="1">
                        <label for="question4_1">누나(언니)</label><br>
                        <input type="radio" name="question4" id="question4_2" value="2">
                        <label for="question4_2">여동생</label><br>
                        <input type="radio" name="question4" id="question4_3" value="3">
                        <label for="question4_3">형(오빠)</label><br>
                        <input type="radio" name="question4" id="question4_4" value="4">
                        <label for="question4_4">남동생</label><br>
                        <input type="radio" name="question4" id="question4_5" value="5">
                        <label for="question4_5">외동</label><br>
                    </li>
                    <li>
                        <h3>얼마나 크고 싶은가?(키)</h3>
                        <input type="radio" name="question5" id="question5_1" value="1">
                        <label for="question5_1">150cm 이하</label><br>
                        <input type="radio" name="question5" id="question5_2" value="2">
                        <label for="question5_2">150cm ~ 160cm</label><br>
                        <input type="radio" name="question5" id="question5_3" value="3">
                        <label for="question5_3">160cm ~ 170cm</label><br>
                        <input type="radio" name="question5" id="question5_4" value="4">
                        <label for="question5_4">170cm ~ 180cm</label><br>
                        <input type="radio" name="question5" id="question5_5" value="5">
                        <label for="question5_5">180cm 이상</label><br>
                    </li>
                    <li>
                        <h3>얼마나 수려한 얼굴(외모)을 가지고 태어나고 싶은가?</h3>
                        <input type="radio" name="question6" id="question6_1" value"1">
                        <label for="question6_1">현재보다 못생겨도 괜찮다</label><br>
                        <input type="radio" name="question6" id="question6_2" value="2">
                        <label for="question6_2">현재로 만족한다</label><br>
                        <input type="radio" name="question6" id="question6_3" value="3">
                        <label for="question6_3">현재보다 잘생겼으면(예뻤으면) 좋겠다</label><br>
                    </li>
                    <li>
                        <h3>위 문항 중 하나만 골라 가질 수 있다면 어떤 것을 가장 가지고 싶은가?</h3>
                        <input type="radio" name="question7" id="question7_1" value="1">
                        <label for="question7_1">원하는 성별</label><br>
                        <input type="radio" name="question7" id="question7_2" value="2">
                        <label for="question7_2">원하는 출신지(대륙)</label><br>
                        <input type="radio" name="question7" id="question7_3" value="3">
                        <label for="question7_3">원하는 양의 재산</label><br>
                        <input type="radio" name="question7" id="question7_4" value="4">
                        <label for="question7_4">원하는 형제</label><br>
                        <input type="radio" name="question7" id="question7_5" value="5">
                        <label for="question7_5">원하는 키</label><br>
                        <input type="radio" name="question7" id="question7_6" value="6">
                        <label for="question7_6">원하는 얼굴(외모)</label><br>
                    </li>
                </ol>
                <input type="submit" value="제출" class="ptr">
            </form>
        </div>
    </div>
    <footer>
        
    </footer>
</body>

</html>
